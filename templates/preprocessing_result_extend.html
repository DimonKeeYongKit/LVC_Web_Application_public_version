{% extends 'base.html' %}
{% block content %}
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/static/jquery.js"></script>
</head>
<h1>Data Preprocessing Result</h1>
<h4>Total {{ length }} row(s) data</h4>
<br/>
<form method="post">
    <table class="table table-striped table-hover">
    <tr>
        <th>Count</th>
        <th>Original dataset</th>
        <th>Preprocess Result</th>
        <th>Tagging</th>


    </tr>
    {% for i in range(0,length) %}
    <tr>
        <td>{{ i+1 }}</td>
        <td><input type="checkbox" value="{{ org_data[i] }}" name="group{{i}}"/>{{ org_data[i] }}</td>
        <td><input type="checkbox" value="{{ choice1[i] }}" name="group{{i}}"/>{{ choice1[i] }}</td>
        <td><input type="checkbox" value="{{ choice2[i] }}" checked="True" name="group{{i}}"/>{{ choice2[i] }}</td>
    </tr>
    {% endfor %}
</table>
    <div class="gap-2 col-6 mx-auto">
        <button class="btn btn-outline-primary" type="submit">Save into workbook</button>
    </div>
</form>




{% endblock %}
