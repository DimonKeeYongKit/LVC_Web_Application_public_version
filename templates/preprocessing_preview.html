{% extends 'base.html' %}
{% block content %}
<h1>Data Preview</h1>
<br/>
<h4>Platform : {{ platform }}</h4>
<h4>Total exist post(s) : {{ length }} </h4>
<table class="table table-striped table-hover">
    <tr>
        <th>No</th>
        <th>Content</th>
    </tr>
    {% for i in range(0,length) %}
    <tr>
        <td>{{ i + 1 }}</td>
        <td id="data">{{ data[i] }}</td>
    </tr>
    {% endfor %}
</table>
<center>
    <a href="{{ url_for('preprocessing_platform_selection') }}" class="btn btn-outline-primary" role="button">Back to Selection</a>
    <a href="{{ url_for('preprocessing_result') }}" class="btn btn-outline-primary" role="button">Preprocess it!</a>
</center>


{% endblock %}
